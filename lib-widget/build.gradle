apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
}

ext {
    repoName = 'PasswordView'
    groupId = 'com.hyh.widget'
    artifactId = 'passwordview'

    publishVersion = '1.0.0-alpha3'
    desc = 'password input widget'
}

apply from: rootProject.getRootDir().getAbsolutePath() + File.separator + 'publishing_maven.gradle'